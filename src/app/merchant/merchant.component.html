<div class="merchant" *ngIf="showMerchant">
  <div class="merchant__body">
    <button (click)="returnToProfile()" class="return-btn">
      <img src="assets/img/go-back.png" alt="">
    </button>
    <form [formGroup]="form">
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <div class="file-uploader">
        <button (click)="filePicker.click()" mat-stroked-button type="button">Ajouter/modifier un logo</button>
        <input type="file" #filePicker (change)="onImagePicked($event)" />
      </div>
      <mat-form-field class="input-wrapper">
        <input matInput name="shopName" type="text" placeholder="Nom du commerce">
      </mat-form-field>
      <mat-form-field class="input-wrapper">
        <input matInput name="shopAddress" type="text" placeholder="Adresse du commerce">
      </mat-form-field>
      <mat-form-field class="input-wrapper">
        <input matInput name="sireneNumber" type="text" placeholder="N° SIREN">
      </mat-form-field>
      <mat-form-field class="input-wrapper">
        <input matInput name="sireneNumber" type="text" placeholder="N° SIRET">
      </mat-form-field>
      <button mat-raised-button type="submit" class="save-infos-btn">Ajouter mon commerce</button>
    </form>
  </div>
</div>
