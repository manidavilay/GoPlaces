    <div class="merchant__informations" *ngFor="let address of addresses">
      <img src="assets/img/merchant-logo.jpg" alt="" class="merchant-logo">
      <div class="informations-item">
        <p>Nom du commerce</p>
        {{ address.posts.name }}
      </div>
      <div class="informations-item">
        <p>Type de commerce:</p>
        Restaurant
      </div>
      <div class="informations-item">
        <p>Adresse du commerce:</p>
        {{ address.posts.label }}
      </div>
      <div class="informations-item">
        <p>N째 SIREN</p>
        {{ address.posts.siren }}
      </div>
      <div class="informations-item">
        <p>N째 SIRET</p>
        {{ address.posts.siret }}
      </div>
    </div>
    <button (click)="openQrcodePopup()" mat-raised-button color="accent" type="submit" class="open-popup-btn">Mon QR Code</button>
    <div class="merchant__qr-code-popup" *ngIf="showQrCodePopup">
      <button (click)="closeQrCodePopup()" class="close-btn">
        <img src="assets/img/close-icon.svg" alt="">
      </button>
      <div class="qr-code" *ngFor="let address of addresses">
        <img id="qr-code" src="{{ address.posts.qrCode }}">
      </div>
    </div>
  </div>
</div>
